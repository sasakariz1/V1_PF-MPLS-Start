!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname P2
dns domain atd.lab
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface e1
   description P2P_LINK_TO_P6_e2
   no shutdown
   mtu 1497
   no switchport
   ip address 192.168.102.26/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface e2
   description P2P_LINK_TO_PE1_e3
   no shutdown
   mtu 1497
   no switchport
   ip address 192.168.102.3/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface e3
   description P2P_LINK_TO_PE2_e3
   no shutdown
   mtu 1497
   no switchport
   ip address 192.168.102.7/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface e4
   description P2P_LINK_TO_P5_e4
   no shutdown
   mtu 1497
   no switchport
   ip address 192.168.102.24/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Loopback0
   description LSR_Router_ID
   no shutdown
   ip address 192.168.101.2/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 302
!
ip routing
ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router traffic-engineering
   router-id ipv4 192.168.101.21
!
router isis CORE
   net 49.0001.0000.0001.0002.00
   is-type level-1
   router-id ipv4 192.168.101.2
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
